<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #27293d);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            text-decoration: none;
            font-size: 1.2rem;
            color: #fff;
            background: #3b3b56;
            padding: 15px 30px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .link:hover {
            background: #575b78;
            transform: scale(1.05);
        }

        .link:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Твой Никнейм</h1>
    <div class="links">
        <a href="https://t.me/yourusername" class="link" target="_blank">Telegram</a>
        <a href="https://steamcommunity.com/id/yoursteamid" class="link" target="_blank">Steam</a>
        <a href="https://discord.com/invite/yourdiscordinvite" class="link" target="_blank">Discord</a>
    </div>
</body>
</html>
